<div class="main-content-container">
  <h2 class="section-title">Subir Nuevo Documento</h2>

  <div class="welcome-section">
    <p class="sub-tagline">Organiza y comparte tus archivos en la nube con Docuflow.</p>
  </div>

  <form (ngSubmit)="upload()" class="upload-form">

    <div class="form-group">
      <label for="category">Categoría</label>
      <input type="text" id="category" [(ngModel)]="category" name="category" class="form-input" required />
    </div>

    <div class="form-group">
      <label for="file">Archivo</label>
      <input type="file" id="file" (change)="onFileChange($event)" class="form-input file-input" required />
      <span *ngIf="selectedFile" class="file-name-display">Archivo seleccionado: {{ selectedFile.name }}</span>
    </div>

    <div class="form-group">
      <label>Visibilidad:</label>
      <div class="radio-group">
        <div class="radio-option">
          <label for="private">Privado</label>
          <input type="radio" id="private" name="visibility" value="private" [(ngModel)]="visibility" required>
        </div>
        <div class="radio-option">
          <label for="public">Público</label>
          <input type="radio" id="public" name="visibility" value="public" [(ngModel)]="visibility">
        </div>
      </div>
    </div>

    <div *ngIf="message" [class.alert-danger]="isError" [class.alert-success]="!isError" class="alert mt-3">
      {{ message }}
    </div>

    <button type="submit" [disabled]="!selectedFile || !category" class="action-button primary-button">Subir Documento</button>
  </form>
</div>
