<div class="login-container">
  <div class="header-section">
    <div class="logo-wrapper">
      <!-- logo svg -->
      <svg class="app-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <line x1="10" y1="9" x2="10" y2="9"></line>
      </svg>
      <h1 class="app-title">Docuflow</h1>
    </div>
  </div>

  <div class="welcome-section">
    <h2 class="main-tagline">Almacena y comparte archivos en línea</h2>
    <p class="sub-tagline">Almacena, descarga y comparte archivos en línea desde cualquier lugar.</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
    <h3 class="form-title">Iniciar Sesión</h3>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-input" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
        <span *ngIf="form.get('email')?.errors?.['required']">El email es requerido.</span>
        <span *ngIf="form.get('email')?.errors?.['email']">Introduce un email válido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-input" />
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
        <span *ngIf="form.get('password')?.errors?.['required']">La contraseña es requerida.</span>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="form.invalid || loading" class="login-button">
      <span *ngIf="!loading">Entrar</span>
      <span *ngIf="loading" class="spinner"></span>
    </button>
  </form>

  <p class="register-link-text">¿No tienes cuenta? <a routerLink="/register" class="register-link">Regístrate aquí</a></p>

    <button type="button" class="info-button" (click)="openDemoModal()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
      Información de Demo
    </button>
</div>

<app-demo-modal
  [showModal]="showDemoModal"
  (closeModal)="onCloseDemoModal()"
  [message]="demoMessage"
  title="¡Bienvenido a Docuflow!"
></app-demo-modal>
